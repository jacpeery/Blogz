{% extends 'base.html' %}

{% block content %}

<h2>Build-a-Doggy-Bloggy</h2>
<div class="blogs">

{% if users|length == 0 %}
    <p> Ruff. No new doggy bloggy, yet. <a href="/signup">Write a puppy post!</a></p>

{% else %}
    <ul id="blogs">
    {% for user in users %}
        <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>  
    {% endfor %}
{% endif %}
</div>
{% endblock %}
