{% extends 'base.html' %}

{% block content %}

<h2>Build-a-Doggy-Bloggy</h2>
<div class="blogs">

{% if blog|length == 0 %}
    <p> No new dog blog, yet. <a href="/newpost">Write a puppy post.</a></p>

{% else %}
    {% for post in blog %}
        <h3><a href="/?id={{post.id}}">{{post.title}}</a></h3>
        <p>{{post.content}}</p>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
